<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Reproducción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .playlist-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listas de Reproducción</h1>
        <div id="listasDeUsuario" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            cargarListasDeReproduccion();
        });
    
        function cargarListasDeReproduccion() {
    fetch('http://localhost:3000/api/listas', {  
        method: 'GET', 
        headers: {
            'Authorization': 'Bearer ' + sessionStorage.getItem('token'), // Envía el token de autenticación
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json(); // Procesa la respuesta y la convierte en JSON
    })
    .then(data => {
        const listasContainer = document.getElementById('listasDeUsuario');
        listasContainer.innerHTML = '';

        if (data.length === 0) {
            listasContainer.innerHTML = '<p>No hay listas de reproducción asignadas a este perfil.</p>';
        } else {
            data.forEach(lista => {
                const div = document.createElement('div');
                div.className = 'playlist-container';
                div.innerHTML = `<h3>${lista.nombre}</h3><p>${lista.descripcion}</p><p>Cantidad de videos: ${lista.cantidadVideos}</p>`;
                listasContainer.appendChild(div);
            });
        }
    })
    .catch(error => {
        console.error('Error al cargar las listas y videos:', error);
        const listasContainer = document.getElementById('listasDeUsuario');
        listasContainer.innerHTML = '<p>No se pudo cargar la información.</p>';
    });
}

    </script>
    
</body>
</html>
